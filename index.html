
<html>
  <head>
    <title>Animal Sound Identification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
        <div class="col-xs-12 header_div text-center">

            <br>

            <br>
            <img src="cat.jpeg" id="alien1" width="300" height="300">
            <img src="dog.jpeg" id="alien2" width="300" height="300">
            <img src="lion.jpeg" id="alien3" width="300" height="300">
            <img src="cow.webp" id="alien4" width="300" height="300">
          </center>
        </div>
      <div class="copy_right_footer">Developed by-Annnabelle</div>
<script src="main.js"></script>
